{% extends 'layouts/form.html' %}
{% block content %}
    <link type="text/css" rel="stylesheet" href="/static/css/quiz.css" />
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
        <h1 class="title" style="margin:0.5em;">{{ quizTitle }}</h1>
        <h1 class="title" style="margin:0.5em;">{{ resultName }}</h1>
        <img src="{{ url_for('static', filename='img/' + resultImagePath) }}" style="height:50%;">
        {% if quiz_id < 3 %}
            <div class="submit">
                <a class="btn btn-secondary btn-md record submitButton" href="{{ url_for('quiz', quiz_id=quiz_id + 1, page=1) }}" style="width:20em; margin-top: 2em;">
                    {% if quiz_id == 2 %} Last Quiz {% else %} Next Quiz {% endif %}
                </a>
            </div>
        {% endif %}
    </div>
{% endblock %}
